<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <title>Sneakers</title>
    </head>
    <body>
        <nav>
            <div class="navTop">
                <div class="navItem">
                    <img src="./img/sneakers.png" alt="sneakers">
                </div>
                <div class="navItem">
                    <div class="search">
                        <input type="text" placeholder="search..." class="searchInput">
                        <img src="./img/search.png" width="20" height="20" alt="search icon" class="searchIcon">
                    </div>
                </div>
                <div class="navItem">
                    <span class="limitedOffer">Limited Offer</span>
                </div>
            </div>
            <div class="navBottom">
              <h3 class="menuItem">AIR FORCE</h3>
              <h3 class="menuItem">JORDAN</h3>
              <h3 class="menuItem">BLAZER</h3>
              <h3 class="menuItem">CRATER</h3>
              <h3 class="menuItem">HIPPIE</h3>
            </div>
        </nav>

        <!--slider-->
        <div class="slider">
            <div class="sliderWrapper">
                <div class="sliderItem">
                    <img src="./img/air.png" alt="nike air" class="sliderImg">
                    <div class="sliderBg"></div>
                    <h1 class="sliderTitle">AIR FORCE </br> NEW </br>SEASON </h1>
                    <h2 class="sliderPrice">R2149.99</h2>
                    <button class="buyButton">BUY NOW!</button>
                </div>
                <div class="sliderItem">
                    <img src="./img/jordan.png" alt="nike air" class="sliderImg">
                    <div class="sliderBg"></div>
                    <h1 class="sliderTitle">JORDANS </br> NEW </br>SEASON </h1>
                    <h2 class="sliderPrice">R2500.00</h2>
                    <button class="buyButton">BUY NOW!</button>
                </div>
                <div class="sliderItem">
                    <img src="./img/blazer.png" alt="nike air" class="sliderImg">
                    <div class="sliderBg"></div>
                    <h1 class="sliderTitle">BLAZER</br> NEW </br>SEASON </h1>
                    <h2 class="sliderPrice">R1799.99</h2>
                    <button class="buyButton">BUY NOW!</button>
                </div>
                <div class="sliderItem">
                    <img src="./img/crater.png" alt="nike air" class="sliderImg">
                    <div class="sliderBg"></div>
                    <h1 class="sliderTitle">CRATER </br> NEW </br>SEASON </h1>
                    <h2 class="sliderPrice">R1699.99</h2>
                    <button class="buyButton">BUY NOW!</button>
                </div>
                <div class="sliderItem">
                    <img src="./img/hippie.png" alt="nike air" class="sliderImg">
                    <div class="sliderBg"></div>
                    <h1 class="sliderTitle">HIPPIE </br> NEW </br>SEASON </h1>
                    <h2 class="sliderPrice">R1900.00</h2>
                    <button class="buyButton">BUY NOW!</button>
                </div>
            </div>
        </div>


        <script src="js/app.js"></script>

    </body>
</html>
